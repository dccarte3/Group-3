<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\new_style.css">
    <title>Game Management</title>
</head>
<body>
    <header class="pageHeader">
        <h1>Games For You</h1>
        
        <a href="#" class="notification">
            <span>Inbox</span>
            <span class="badge">3</span>
          </a>
    </header>
    <div class="main">
        <div class="cell">
            <h1 class="">Add Game</h2>
            <form action="">
                <h2 class="label">Title</h2>
                <input type="text"><br>
                <h2 class="label">Upload Thumbnail</h2>
                <input type="file"><br>
                <h2 class="label">Tier</h2>
                <input type="radio" id="t1" name="tier" value="1">
                <label for="t1">Tier One</label><br>
                <input type="radio" id="t2" name="tier" value="2">
                <label for="t2">Tier Two</label><br>
                <input type="radio" id="t3" name="tier" value="3">
                <label for="t3">Tier Three</label><br>
                <input type="submit" class="submit" value="Add">
            </form>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
