<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Page</title>
  <link rel="stylesheet" href="./styling_userpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section class="pageHeader">
    <h1>Game For You</h1>
    <!-- need to be fixed
    <form class="searchBar" action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    -->

    <a href="#" class="notification">
      <span>Inbox</span>
      <span class="badge">3</span>
    </a>

  </section>
  <section class="profile">
    <header class="header">
      <div class="details">
        <img src="./Userpage-image/profile_picture_holder.png" alt="Profile Picture" class="profile-pic">
        <h1 class="username">Jane Doe</h1>
        <p id="userId">ID: 1356275294</p>
        <div class="stats">
          <div class="col-04">
            <h4>10</h4>
            <p>Reviews</p>
          </div>
          <div class="col-04">
            <h4>15</h4>
            <p>Post</p>
          </div>
          <div class="col-04">
            <h4>20</h4>
            <p>Games Played</p>
          </div>
        </div>
      </div>
    </header>
  </section>
  <section class="tabs">
    <button class="tablink" onclick="openTab('review', this, '#ff79c6')" id="defaultOpen">Reviews</button>
    <button class="tablink" onclick="openTab('post', this, '#ff79c6')">Post</button>
    <button class="tablink" onclick="openTab('games', this, '#ff79c6')">Games Played</button>
    <button class="tablink" onclick="openTab('followed', this, '#ff79c6')">Followed Providers</button>
    
    <div id="review" class="tabcontent">
      <h1>Reviews</h1>
      <p>Here you can view all your reviews</p>
    </div>
    
    <div id="post" class="tabcontent">
      <h1>Post</h1>
      <p>Here you can view all posts</p>
    </div>
    
    <div id="games" class="tabcontent">
      <h1>Games Played</h1>
      <p>Check out a list of games you played</p>
    </div>
    
    <div id="followed" class="tabcontent">
      <h1>Followed Providers</h1>
      <p>View a list of providers followed</p>
    </div>


  </section>
  
  <script src="./js_userpage.js"></script>
</body>
</html>
